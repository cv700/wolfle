<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Werewolf Game</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3D9970; /* Zombie green color */
            background-image: url('https://example.com/spiderwebs.png'); /* Replace with actual URL */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 600px;
        }

        .game-board {
            display: grid;
            gap: 5px;
            margin: 20px 0;
            width: 100%;
            aspect-ratio: 1;
        }

        .tile {
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .tile.selected {
            background-color: #ffd700;
            border-color: #ff8c00;
            transform: scale(1.05);
        }

        .tile.matched {
            background-color: #fff;
            border-color: #4caf50;
        }

        .tile.spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .popup-content h1 {
            margin-bottom: 20px;
        }

        .popup-content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .tile {
                font-size: 1.5rem;
            }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tile.celebrate {
            animation: celebrate 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const EmojiWerewolfGame = () => {
            const gridSize = 7;
            const festiveEmojis = [
                '🎃', '👻', '🧟', '🧛', '🧙', '🧚', '🧝', '🦄', '🎅', '🤶', '🦌', '⛄', 
                '👩‍⚕️', '👨‍🍳', '👩‍🏫', '👨‍🔬', '👩‍🚀', '👨‍🌾', '👩‍🔧', '👨‍🎨', '👩‍✈️', '👨‍🚒',
                '👩‍💻', '👨‍🏭', '👩‍🔬', '👨‍💼', '👩‍🎨', '👨‍🚀', '👩‍🏭', '👨‍💻', '👩‍💼', '👨‍🏫',
                '👩‍⚖️', '👨‍🌾', '👩‍🍳', '👨‍✈️', '👩‍🚒', '👨‍⚖️', '🕵️‍♀️', '👷‍♂️', '💂‍♀️', '🧑‍🤝‍🧑'
            ];
            const werewolfEmoji = '🐺';

            const [gameBoard, setGameBoard] = useState([]);
            const [selectedTiles, setSelectedTiles] = useState([]);
            const [gameState, setGameState] = useState('home');
            const [timer, setTimer] = useState(60);
            const [score, setScore] = useState(0);
            const [werewolfIndex, setWerewolfIndex] = useState(null);

            useEffect(() => {
                if (gameState === 'playing' && timer > 0) {
                    const timerId = setInterval(() => {
                        setTimer(prev => prev - 1);
                    }, 1000);
                    return () => clearInterval(timerId);
                } else if (timer === 0) {
                    endGame(false);
                }
            }, [gameState, timer]);

            const initializeBoard = () => {
                const totalTiles = gridSize * gridSize; // 49 tiles
                const numPairs = Math.floor((totalTiles - 1) / 2); // 24 pairs
                const shuffledEmojis = [...festiveEmojis].sort(() => 0.5 - Math.random());
                
                // Select emojis for pairs
                const selectedEmojis = shuffledEmojis.slice(0, numPairs);
                
                // Create pairs
                const pairedEmojis = selectedEmojis.flatMap(emoji => [emoji, emoji]);
                
                // Add the odd one out (werewolf)
                const allEmojis = [...pairedEmojis, shuffledEmojis[numPairs]];
                
                // Shuffle all emojis to randomize positions
                const shuffledAllEmojis = allEmojis.sort(() => 0.5 - Math.random());

                // Randomly select the werewolf position
                const werewolfPosition = Math.floor(Math.random() * totalTiles);
                setWerewolfIndex(werewolfPosition);

                // Create the board
                const board = Array(totalTiles).fill(null).map((_, index) => ({
                    id: index,
                    emoji: index === werewolfPosition ? shuffledEmojis[numPairs] : shuffledAllEmojis[index],
                    isMatched: false,
                    isSelected: false,
                }));

                setGameBoard(board);

                console.log("Board created:", board.length, "Werewolf position:", werewolfPosition);
            };

            const startGame = () => {
                setGameState('playing');
                setTimer(60);
                setScore(0);
                setSelectedTiles([]);
                initializeBoard();
            };

            const getArrowDirection = (deltaX, deltaY) => {
                if (deltaY < 0) {
                    if (deltaX < 0) return '↖️';
                    if (deltaX === 0) return '⬆️';
                    return '↗️';
                }
                if (deltaY === 0) {
                    if (deltaX < 0) return '⬅️';
                    if (deltaX > 0) return '➡️';
                }
                if (deltaY > 0) {
                    if (deltaX < 0) return '↙️';
                    if (deltaX === 0) return '⬇️';
                    return '↘️';
                }
                return ''; // This should never happen
            };

            const handleTileClick = (tile) => {
                console.log("Tile clicked:", tile.id, "Werewolf index:", werewolfIndex);
                if (gameState !== 'playing' || tile.isMatched) return;

                const now = new Date().getTime();
                const lastClickTime = tile.lastClickTime || 0;
                const timeBetweenClicks = now - lastClickTime;

                console.log("Time between clicks:", timeBetweenClicks);

                if (timeBetweenClicks < 300) {  // Double-tap threshold (300ms)
                    console.log("Double-tap detected");
                    // Double-tap detected - attempt to accuse
                    if (tile.id === werewolfIndex) {
                        console.log("Correct accusation");
                        setScore(prev => prev + 1);
                        const newBoard = gameBoard.map(t => ({ 
                            ...t, 
                            isMatched: true, 
                            isSelected: false,
                            emoji: '🙌' // Change all tiles to celebrate hands
                        }));
                        setGameBoard(newBoard);
                        setTimeout(() => {
                            initializeBoard();
                        }, 1000);
                    } else {
                        console.log("Incorrect accusation");
                        endGame(false);
                    }
                } else {
                    console.log("Single tap detected");
                    // Single tap - select or attempt to match
                    if (selectedTiles.length === 0) {
                        // First selection
                        const newBoard = gameBoard.map(t => 
                            t.id === tile.id ? { ...t, isSelected: true, lastClickTime: now } : t
                        );
                        setGameBoard(newBoard);
                        setSelectedTiles([tile]);
                    } else if (selectedTiles.length === 1) {
                        // Second selection
                        const firstTile = selectedTiles[0];
                        if (tile.id !== firstTile.id) {
                            const newBoard = gameBoard.map(t => {
                                if (t.id === tile.id) {
                                    return { ...t, isSelected: true, lastClickTime: now };
                                }
                                return t;
                            });
                            setGameBoard(newBoard);
                            setSelectedTiles([firstTile, tile]);

                            if (tile.emoji === firstTile.emoji) {
                                // Match found
                                const updatedBoard = newBoard.map(t => {
                                    if (t.id === tile.id || t.id === firstTile.id) {
                                        const deltaX = werewolfIndex % gridSize - t.id % gridSize;
                                        const deltaY = Math.floor(werewolfIndex / gridSize) - Math.floor(t.id / gridSize);
                                        const arrow = getArrowDirection(deltaX, deltaY);
                                        return { ...t, isMatched: true, isSelected: false, emoji: arrow };
                                    }
                                    return t;
                                });
                                setGameBoard(updatedBoard);
                                setSelectedTiles([]);
                            } else {
                                // No match
                                setTimeout(() => {
                                    const updatedBoard = newBoard.map(t => {
                                        if (t.id === tile.id || t.id === firstTile.id) {
                                            return { ...t, isSelected: false };
                                        }
                                        return t;
                                    });
                                    setGameBoard(updatedBoard);
                                    setSelectedTiles([]);
                                }, 1000);
                            }
                        } else {
                            // Clicked the same tile twice, but not fast enough for a double-tap
                            // Just keep it selected
                            setSelectedTiles([tile]);
                        }
                    }
                }
            };

            const endGame = (won) => {
                setTimeout(() => {
                    setGameState('gameOver');
                    if (!won) {
                        const updatedBoard = gameBoard.map(tile => 
                            tile.id === werewolfIndex ? { ...tile, emoji: werewolfEmoji } : tile
                        );
                        setGameBoard(updatedBoard);
                    }
                }, 100); // Small delay to prevent accidental game overs
            };

            const HomeScreen = () => (
                <div className="popup">
                    <div className="popup-content">
                        <h1>Emoji Werewolf Game</h1>
                        <p>Tap pairs of villagers to replace them with arrows pointing to the werewolf. Double-tap an emoji to accuse it of being the werewolf. The game ends after one minute.</p>
                        <button onClick={startGame}>New Game</button>
                    </div>
                </div>
            );

            const GameOverScreen = () => (
                <div className="popup">
                    <div className="popup-content">
                        <h2>Game Over</h2>
                        <p>Your score: {score}</p>
                        <button onClick={startGame}>Play Again</button>
                    </div>
                </div>
            );

            console.log("Rendering board:", gameBoard.length, "Werewolf position:", werewolfIndex);

            return (
                <div className="game-container">
                    <h1>Emoji Werewolf Game</h1>
                    <div>
                        <span>Time: {timer}s</span> | <span>Score: {score}</span>
                    </div>
                    <div className="game-board" style={{
                        gridTemplateColumns: `repeat(${gridSize}, 1fr)`
                    }}>
                        {gameBoard.map(tile => (
                            <div 
                                key={tile.id} 
                                className={`tile 
                                    ${tile.isSelected ? 'selected' : ''} 
                                    ${tile.isMatched ? 'matched' : ''} 
                                    ${tile.emoji === '🙌' ? 'celebrate' : ''}`
                                }
                                onClick={() => handleTileClick(tile)}
                                onTouchStart={(e) => {
                                    e.preventDefault(); // Prevent default touch behavior
                                }}
                                onTouchEnd={(e) => {
                                    e.preventDefault();
                                    handleTileClick(tile);
                                }}
                            >
                                {tile.emoji}
                            </div>
                        ))}
                    </div>

                    {gameState === 'home' && <HomeScreen />}
                    {gameState === 'gameOver' && <GameOverScreen />}
                </div>
            );
        };

        ReactDOM.render(<EmojiWerewolfGame />, document.getElementById('root'));
    </script>
</body>
</html>
