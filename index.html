<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfdle Emoji Werewolf Game</title>
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Add this line to import the Creepster font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            /* Change the font-family to Creepster, with a fallback to cursive */
            font-family: 'Creepster', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(45deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 
                50px 50px,
                50px 50px,
                50px 50px,
                50px 50px;
            background-position:
                -25px -25px,
                -25px -25px,
                -25px -25px,
                -25px -25px;
        }

        .game-container, .home-screen, .end-game-screen {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 600px;
            color: white; /* Ensure text is visible on dark backgrounds */
        }

        .game-board {
            display: grid;
            gap: 5px;
            margin: 20px 0;
            width: 100%;
            aspect-ratio: 1;
        }

        .tile {
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            /* Keep Arial as the font for emojis */
            font-family: Arial, sans-serif;
        }

        .tile.selected {
            background-color: #ffd700;
            border-color: #ff8c00;
            transform: scale(1.05);
        }

        .tile.matched {
            background-color: #fff;
            border-color: #4caf50;
        }

        .tile.spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .popup-content h1 {
            margin-bottom: 20px;
        }

        .popup-content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .tile {
                font-size: 1.5rem;
            }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tile.celebrate {
            animation: celebrate 0.5s ease-in-out infinite;
        }

        .tile.accusation-mode {
            box-shadow: 0 0 10px 5px #ff0000;
        }

        .accuse-indicator {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .tile.flashing {
            animation: flash 0.5s linear infinite;
        }

        /* Add styles for the score to make it more visible */
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .home-screen {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 600px;
        }

        .home-screen h1 {
            margin-bottom: 20px;
        }

        .home-screen button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .end-game-screen {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 600px;
        }

        .end-game-screen h2 {
            margin-bottom: 20px;
        }

        .end-game-screen button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .instructions {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

            if (gameState === 'home') {

            }

            if (gameState === 'endGame') {

            return (
                <div className="game-container" style={{ backgroundColor }}>
                    <h1>Emoji Werewolf Game</h1>

                    <div className="game-board" style={{

        ReactDOM.render(<EmojiWerewolfGame />, document.getElementById('root'));

</body>
</html>
